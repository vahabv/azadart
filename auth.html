		li{

		}
		ul li{

		.auth{
			height: 800px;

		}
			label,span{

			}
			input{

							<li>

									<span>Enter username</span>
								</label>

							<li>

								<input type="text" name="" placeholder="Enter username">
							</li>
							<li>

								</label>

							</li>
							<li>

							</li>

				</div>
			</div>
