<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div style="width:270px;height:300px;">
<div class="chatheader">
	<i></i>
	</div>
<div class="chatbox">
	
	<p>Hal-hazırda heç bir operatorumuz şəbəkə daxilində deyil.Əgər istəsəniz bizə öz mesajınızı yaza bilərsiniz.</p>
	<form>
		<label for="chatad">Adınız *:</label>
		<input type="text" placeholder="Adınız (Mesajınızı buraya yazın)" name="chatad">
		<label for="chatmail">E-poçt *:</label>
		<input type="text" placeholder="E-poçt (Mesajınızı buraya yazın)" name="chatmail">
		<label for="chattext">Sualınız var? *:</label>
		<textarea rows="2" cols="34" placeholder="Sualınız var? (Mesajınızı buraya yazın)" name="chattext"></textarea>
		<button class="chatbtn">Göndər</button>
	</form>
</div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".chatheader").click(function(){
        $(".chatbox").toggle('1000');
    });
});
</script>
