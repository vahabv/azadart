<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
.chatbox{
	width: 270px;
	height: 430px;
	 overflow-y: scroll;
	 overflow-x: hidden;
}
.chatheader{
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
	width: 270px;
	height: 40px;
	background-color: #014d88;	
}
.chatheader i{
	margin-left: 10px;
	width: 70px;
    height: 14px;
    float: left;
    margin-top: 12px;
	background-image: url(http://azadart.com/site/wp-content/plugins/screets-chat/skins/basic/img/icons.png);
	background-repeat: no-repeat;
}
.chatbox p{
	padding-left: 10px;
	line-height: 1.4;
}
.chatbox input,label,textarea{
	margin-top: 5px;
	display: block;
	margin-left: 10px;
	
}
.chatbox input {
	padding: 7px 45px;	
}
.chatbtn{
	margin-top: 20px;
	margin-left: 95px;
	background-color: #3a99d1;
	border:none;
	border-radius: 5px;
	font-weight: bold;
	color: white;
	padding: 7px 11px;
	display: block;

}
.chatbox form{
	width: 270px;
	height: 430px;
}

</style>
<body>
<div class="chatbox">
	<div class="chatheader">
	<i></i>
	</div>
	<p>Hal-hazırda heç bir operatorumuz şəbəkə daxilində deyil.Əgər istəsəniz bizə öz mesajınızı yaza bilərsiniz.</p>
	<form>
		<label for="chatad">Adınız *:</label>
		<input type="text" placeholder="Adınız (Mesajınızı buraya yazın)" name="chatad">
		<label for="chatmail">E-poçt *:</label>
		<input type="text" placeholder="E-poçt (Mesajınızı buraya yazın)" name="chatmail">
		<label for="chattext">Sualınız var? *:</label>
		<textarea rows="2" cols="34" placeholder="Sualınız var? (Mesajınızı buraya yazın)" name="chattext"></textarea>
		<button class="chatbtn">Göndər</button>
	</form>
</div>
</body>
</html>
